name: Build & Deploy App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build with Docker Compose
        run: docker compose build
          
      - name: List Docker images
        run: docker images
        
      - name: Tag and Push Docker Image
        run: |
          docker tag docker-k8s-challenge-app:latest ${{ secrets.DOCKER_USERNAME }}/docker-k8s-challenge_app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-k8s-challenge_app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Start minikube
        uses: medyagh/setup-minikube@latest
        
      - name: Try the cluster!
        run: kubectl get pods -A
        
      - name: Build image
        run: |
          minikube image build -t local/devex:v1 .
          
      - name: Deploy to minikube
        run:
          kubectl apply -f deploy/k8s.yaml
          kubectl wait --for=condition=ready pod -l app=local-devex
          
      - name: Test service URLs
        run: |
          minikube service list
          minikube service local-devex-svc --url
          echo "------------------opening the service------------------"
          curl $(minikube service local-devex-svc --url)
          
      - name: Configure kubectl
        run: |
          sudo minikube kubectl -- get pods -A
          sudo minikube kubectl -- cluster-info
  
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/
          kubectl get all -A
